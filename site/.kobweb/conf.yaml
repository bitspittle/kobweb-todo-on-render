site:
  title: "Todo"

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/dist/js/developmentExecutable/todo.js"
      api: "build/libs/todo.jar"
    prod:
      script: "build/dist/js/productionExecutable/todo.js"
      siteRoot: ".kobweb/site"

  cors:
    hosts:
      - name: "kobweb-todo.onrender.com"
        schemes:
          - "https"

  port: 8080
